<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HomePage</title>
	 <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom/signin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom/custom.css">
	</head>
	<body>
	<!-- header -->
<div class = "container-fluid">
	<div>
		<img id="logo1" src="image/gpawht.png">
		<img id="logo2" src="image/gpapur.png">
	</div>
<!-- <div class = "welcome1">
	<span>Welcome</span>
	</div> -->
		<div class="welcome2">
	<span> getting parents attention</span>
		</div>	
		<a href="newyork.html" data-ajax="false" class="sign_in">
			<span class = "home">START</span></a>

</div>	

	
<!-- jquery animation -->
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
  $( "#logo1" ).animate({
    top: "8em",

  }, 1500 );
  $( "#logo2" ).animate({
    bottom: "3.6em",
  }, 1500
  , function(){
  	$(this).fadeOut(2000);
  	$(".home").hide();
  	$(".welcome2").fadeIn(1500);
    $( ".sign_in" ).fadeIn(500).animate({
    height: "7em",
    width: "7em"
  }, 150
  , function(){
  	$(this).animate({
    height: "6em",
    width: "6em"
  	})
  	$(".home").show(1000);
	  });
	  });
	 
	})


	</script>
	</body>
</html>
